<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Travelogue</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="template.css"> </head>
<body>
  <div class="container">
    <h1>Create Your Travelogue</h1>
    <div class="template-section">
      <h2>Choose a Template</h2>
      <div class="templates">
        </div>
    </div>
    <div class="content-section">
      <div class="image-upload">
        <h3>Upload Your Photos (Max 6)</h3>
        </div>
      <div class="text-box">
        <h3>Write Your Story</h3>
        <textarea name="description" id="description" placeholder="Share your travel experiences in 60 words or less..."></textarea>
      </div>
      <button id="create-collage">Create Collage</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
